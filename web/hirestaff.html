<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Staff</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/staff.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .input-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        select {
            display: block;
            margin: 10px auto;
            width: 220px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-btn {
            background-color: #f44336;
            color: white;
            display: block;
        }
        .hire-btn {
            background-color: #4caf50;
            color: white;
        }

        
    </style>
</head>
<body>
    <div class="input-container">
        <form action="newStaff.jsp" method="POST">
        <p>Last Name:</p>
        <input type="text" id="last_name" name="last_name" placeholder="Last name" required><br>
        
        <p>First Name:</p>
        <input type="text" id="first_name" name="first_name" placeholder="First name" required><br>        
            
        <p>Select specialization:</p>
        <select name="specialization" required>
            <option value="">Select a specialization</option>
            <option value="doctor">Doctor</option>
            <option value="dentist">Dentist</option>
            <option value="nurse">Nurse</option>
            <option value="assistant">Assistant</option>
        </select>


        
        <button type="submit" class="hire-btn">Hire</button>
        </form>
        <button class="back-btn" onclick="window.location.href='staffmanagement.html';">Back</button>
    </div>
</body>
</html>
