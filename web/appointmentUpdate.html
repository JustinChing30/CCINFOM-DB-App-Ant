<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <style>
        body {
            background-image: url('images/patient.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 400px; /* Set a fixed width for the form */
            max-width: 100%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-container .button-container {
            display: flex;
            justify-content: space-between;
        }

        .form-container .menu-button {
            width: 48%;
        }

        .menu-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            background-color: #12a2a0;
            color: white;
        }

        .menu-button.back { background-color: #e72e2e; color: white; }

        .menu-button:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div style ="overflow-x:hidden; height:400px;">
    <div class="container">      
            <div class="form-container">
                <h2>Patient Information</h2>
                <form action="updateinfoinput.jsp" method="POST">
                    <label for="patientId">Please Input Your ID again:</label>
                    <input type="text" id="patientId" name="patientId" required>
                    
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" name="sex" required>
                    
                    <label for="contactNo">Contact No.:</label>
                    <input type="text" id="contactNo" name="contactNo" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>

                    <div class="button-container">
                        <button type="submit" class="menu-button">Confirm</button>
                        <button type="button" class="menu-button back" onclick="window.location.href='checkPatientExists.jsp';">Back</button>
                    </div>
                </form>
        </div>
        </div>
    </div>
</body>
</html>
